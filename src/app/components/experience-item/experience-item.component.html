<div class="group relative transition-all duration-200 rounded-lg hover:bg-white/10 p-4 mb-6 last:mb-0"
     [class.opacity-50]="isDimmed">

  <!-- Contenedor principal -->
  <div class="flex flex-col md:flex-row items-start gap-4 md:gap-12">

    <!-- Fecha izquierda -->
    <div class="w-36 text-gray-500 mt-1 text-xs md:text-sm whitespace-nowrap">
      {{ period }}
    </div>

    <!-- Contenido principal -->
    <div class="flex-1 group">
      
      <!-- Rol y empresa -->
      <p class="text-gray-100 text-base md:text-lg font-semibold transition-colors duration-200 group-hover:text-[#56beba] flex items-center gap-1">
        {{ role }}
        <span class="transition-colors duration-200 group-hover:text-[#56beba] flex items-center gap-2">
          · {{ company }}
          
          <!-- Icono de enlace -->
          <span class="inline-block transform transition-transform duration-150 group-hover:-translate-y-1 group-hover:translate-x-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 19l14-14M5 5h14v14"/>
            </svg>
          </span>
        </span>
      </p>

      <!-- Descripción -->
      <p class="mt-1 text-gray-400 text-sm md:text-sm leading-relaxed transition-colors duration-200">
        {{ description }}
      </p>

      <!-- Tecnologías utilizadas -->
      <div class="mt-3 flex flex-wrap gap-2">
        <span *ngFor="let t of techs" class="px-3 py-1 rounded-full bg-[#193755] text-[#7BEAF0] text-xs md:text-sm font-medium transition-all duration-200 hover:bg-[#1E4F7A] hover:text-white shadow-md">
          {{ t }}
        </span>
      </div>

    </div>
  </div>
</div>
