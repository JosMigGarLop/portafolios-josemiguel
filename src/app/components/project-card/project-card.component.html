<a [href]="link" target="_blank"
   class="group block relative transition-all duration-200 rounded-lg p-4 mb-6 last:mb-0 hover:bg-white/10"
   [class.opacity-50]="isDimmed"
   (mouseenter)="mouseEnter.emit()"
   (mouseleave)="mouseLeave.emit()">

  <div class="flex flex-col md:flex-row items-start gap-6">

    <!-- Imagen proyecto -->
    <img [src]="image" [alt]="title"
         class="w-full md:w-80 h-48 object-cover rounded-lg shadow-md opacity-80 group-hover:opacity-100 transition" />

    <!-- Contenido del proyecto -->
    <div class="flex-1 group">
      
      <!-- Título con flecha oblicua -->
      <h3 class="text-xl md:text-2xl font-bold text-gray-100 transition-colors duration-200 group-hover:text-[#56beba] flex items-center gap-1">
        {{ title }}
        <span class="inline-block transform transition-transform duration-150 group-hover:-translate-y-1 group-hover:translate-x-1 ml-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 19l14-14M5 5h14v14"/>
          </svg>
        </span>
      </h3>

      <!-- Descripción del proyecto -->
      <p class="mt-1 text-gray-400 text-sm md:text-sm leading-relaxed transition-colors duration-200">
        {{ description }}
      </p>

      <!-- Tecnologías utilizadas -->
      <div class="mt-3 flex flex-wrap gap-2">
        <span *ngFor="let tech of techs" class="px-3 py-1 rounded-full bg-[#193755] text-[#7BEAF0] text-xs md:text-sm font-medium transition-all duration-200 hover:bg-[#1E4F7A] hover:text-white shadow-md">
          {{ tech }}
        </span>
      </div>

    </div>
  </div>
</a>
