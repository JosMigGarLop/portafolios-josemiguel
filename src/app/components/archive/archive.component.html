<!-- Container principal -->
<div class="min-h-screen px-4 sm:px-8 md:px-24 py-12 md:py-20 bg-[#111a34] text-gray-300 font-sans">

  <!-- Wrapper central -->
  <div class="max-w-7xl mx-auto w-full">

    <!-- Breadcrumb / Link al home -->
    <a routerLink="/" class="inline-flex items-center gap-1 text-[#7BEAF0] mb-1 sm:mb-2">
      <span class="inline-block">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 12H5m0 0l7-7m-7 7l7 7"/>
        </svg>
      </span>
      José Miguel García López
    </a>

    <!-- Título de la sección -->
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-gray-100 mb-6 sm:mb-12 font-elegant">
      All Projects
    </h1>

    <!-- Tabla de proyectos -->
    <div class="overflow-x-auto">
      <table class="w-full table-auto text-left border-collapse text-sm">

        <!-- Encabezado de la tabla -->
        <thead>
          <tr class="text-sm text-white border-b border-gray-800">
            <th class="py-3 px-4 w-20 whitespace-nowrap">Year</th>
            <th class="py-3 px-4 whitespace-nowrap">Project</th>
            <th class="py-3 px-4 whitespace-nowrap">Made at</th>
            <th class="py-3 px-4 whitespace-nowrap">Built with</th>
            <th class="py-3 px-4 whitespace-nowrap">Link</th>
          </tr>
        </thead>

        <!-- Cuerpo de la tabla -->
        <tbody>
          <tr *ngFor="let p of projects" class="border-b border-gray-800">
            <!-- Año del proyecto -->
            <td class="py-3 px-4 text-gray-400 w-20">{{ p.year }}</td>

            <!-- Título del proyecto -->
            <td class="py-3 px-4 font-semibold text-gray-100">{{ p.title }}</td>

            <!-- Lugar donde se hizo -->
            <td class="py-3 px-4 text-gray-400">{{ p.madeAt }}</td>

            <!-- Tecnologías usadas -->
            <td class="py-3 px-4">
              <div class="flex flex-wrap gap-2">
                <span *ngFor="let t of p.builtWith" class="px-3 py-1 rounded-full bg-[#193755] text-[#7BEAF0] text-sm font-medium ">
                  {{ t }}
                </span>
              </div>
            </td>

            <!-- Enlace al proyecto -->
            <td class="py-3 px-4">
              <ng-container *ngIf="p.link && p.link !== '#'">

                <!-- GitHub -->
                <ng-container *ngIf="p.link.includes('github.com'); else normalLink">
                  <a [href]="p.link" target="_blank" class="inline-flex items-center text-gray-300 font-semibold mr-2">
                    GitHub
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 ml-1" viewBox="0 0 24 24" fill="currentColor">
                      <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.205 11.387.6.11.82-.26.82-.577 0-.285-.01-1.04-.015-2.04-3.338.726-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.757-1.333-1.757-1.09-.746.082-.73.082-.73 1.205.085 1.84 1.238 1.84 1.238 1.07 1.835 2.807 1.305 3.492.997.108-.775.418-1.305.76-1.605-2.665-.304-5.467-1.335-5.467-5.932 0-1.31.468-2.38 1.235-3.22-.124-.303-.535-1.523.117-3.176 0 0 1.008-.322 3.3 1.23a11.5 11.5 0 013.003-.404c1.018.005 2.043.137 3.003.404 2.29-1.552 3.296-1.23 3.296-1.23.653 1.653.242 2.873.118 3.176.77.84 1.233 1.91 1.233 3.22 0 4.61-2.807 5.625-5.48 5.921.43.37.814 1.1.814 2.222 0 1.606-.015 2.903-.015 3.293 0 .32.216.694.825.576C20.565 21.796 24 17.3 24 12c0-6.63-5.373-12-12-12z"/>
                    </svg>
                  </a>

                  <!-- Live Demo si existe -->
                  <span *ngIf="p.live">
                    | <a [href]="p.live" target="_blank" class="inline-flex items-center text-gray-300 font-semibold">
                      Live Demo
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-3.5 h-3.5 ml-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 19l14-14M5 5h14v14"/>
                      </svg>
                    </a>
                  </span>
                </ng-container>

                <!-- Enlace normal -->
                <ng-template #normalLink>
                  <a [href]="'https://' + p.link" target="_blank" class="inline-flex items-center text-gray-300 font-semibold">
                    {{ p.link }}
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-3.5 h-3.5 ml-1">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M5 19l14-14M5 5h14v14"/>
                    </svg>
                  </a>

                  <!-- Live Demo si existe -->
                  <span *ngIf="p.live">
                    | <a [href]="p.live" target="_blank" class="inline-flex items-center text-gray-300 font-semibold">
                      Live Demo
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-3.5 h-3.5 ml-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 19l14-14M5 5h14v14"/>
                      </svg>
                    </a>
                  </span>
                </ng-template>

              </ng-container>
            </td>
          </tr>
        </tbody>

      </table>
    </div>

  </div>
</div>
